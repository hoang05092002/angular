<div class="col-lg-6">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Product Form</h5>

      <!-- General Form Elements -->
      <form [formGroup]="productForm" >
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="name">
          </div>
        </div>
        <div class="row mb-3">
          <label for="desc" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" formControlName="desc">
          </div>
        </div>
        <div class="row mb-3">
          <label for="price" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" formControlName="price">
          </div>
        </div>
        <div class="row mb-3">
          <label for="image" class="col-sm-2 col-form-label">Image Url</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" formControlName="image" (change)="changeAvatar($event)">
            <img [src]="avatarBase64" alt="" width="200">
            <img src="{{productForm.value.image}}" alt="" width="200" *ngIf="type === true">
          </div>
        </div>

        <div class="row mb-3" *ngIf="type === false">
          <div class="col-sm-10" >
            <button type="submit" (click)="onCreate(productForm.value)" class="btn btn-primary">Create</button>
            <a routerLink="/admin/phones"><button type="submit" class="btn btn-danger">Cancel</button></a>
          </div>
        </div>

        <div class="row mb-3" *ngIf="type === true">
          <div class="col-sm-10">
            <button type="submit" (click)="onUpdate(productForm.value)" class="btn btn-primary">Update</button>
            <a routerLink="/admin/phones"><button type="submit" class="btn btn-danger">Cancel</button></a>
          </div>
        </div>

      </form><!-- End General Form Elements -->

    </div>
  </div>

</div>
