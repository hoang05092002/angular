<div class="pagetitle">
  <h1>Phones</h1>
  <nav>
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
          <li class="breadcrumb-item active">Products</li>
      </ol>
  </nav>
</div>
<!-- End Page Title -->

<section class="section">
  <div class="row">
      <div class="col-lg-12">

          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Phones</h5>
                  <a routerLink="/admin/phone-form"><button class="btn btn-primary">Create Products</button></a>

                  <!-- Table with stripped rows -->
                  <table class="table datatable">
                      <thead>
                          <tr>
                              <th scope="col">ID</th>
                              <th scope="col">Name</th>
                              <th scope="col">Description</th>
                              <th scope="col">Price</th>
                              <th scope="col">Status</th>
                              <th colspan="2">Action</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let product of products">
                              <th scope="row">{{product.id}}</th>
                              <td>{{product.name}}</td>
                              <td>{{product.desc}}</td>
                              <td>{{product.price}}</td>
                              <td *ngIf="product.status == 0">
                                <button class="btn btn-success"><i class="fa-regular fa-thumbs-up"></i></button>
                              </td>
                              <td *ngIf="product.status == 1">
                                <button class="btn btn-danger"><i class="fa-regular fa-thumbs-down"></i></button>
                              </td>
                              <td>
                                <a routerLink="/admin/phone-form/{{product.id}}"><button class="btn btn-success">Edit</button></a>
                              </td>
                              <td>
                                <button class="btn btn-danger">Delete</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
                  <!-- End Table with stripped rows -->

              </div>
          </div>
      </div>
  </div>
</section>
