<a href="/posts/form" class="btn btn-warning">Create</a>
<table class="table table-hover table-bordered text-center">
    <thead>
        <tr>
            <th>ID</th>
            <th>Tiêu đề</th>
            <th>Nội dung</th>
            <th>Trạng thái</th>
            <th colspan="3">Chức năng</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.content}}</td>
            <td>{{post.status}}</td>
            <td>
                <a routerLink="/posts/{{post.id}}"><button class=" btn btn-primary">Detail</button></a>
            </td>
            <td>
                <a routerLink="/posts/form/{{post.id}}"><button class=" btn btn-success">Edit</button></a>
            </td>
            <td>
                <button (click)="confirmDelete(post.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
